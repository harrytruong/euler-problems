<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjs/1.5.0/math.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bignumber.js/2.0.5/bignumber.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style> 
        html, body { 
            height: 100%; 
            overflow:hidden;
        } 
        .euler, .console {
            padding: 50px;
            border: none;
        }
        pre {
            overflow-y: auto;
            max-height: 700px;
        }
    </style>
</head>
<body>
    <div class="row" style="height:100%">
        <div class="col-sm-5" style="height:100%">
            <iframe class="euler" style="width:100%;height:100%;" src="about:blank"></iframe>
        </div>
        <div class="console col-sm-7">
            <div class="row">
                <div class="col-sm-6">
                    <a class="prev pull-left" href="">prev</a>
                </div>
                <div class="col-sm-6">
                    <a class="next pull-right" href="">next</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <pre></pre>
                    <h1 class="text-center"><code></code></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="euler.js"></script>
    <script type="text/javascript">
        var print = function(v){$('code').text(v);};
        
        $(function(){
            var href = window.location.href.split('?')
              , n = parseInt(href[1]) || 1;
            $('iframe').attr('src', 'https://projecteuler.net/problem=' + n);
            $('.prev').attr('href', href[0] + '?' + (n-1||1));
            $('.next').attr('href', href[0] + '?' + (n+1));
            answers[n-1] && $('pre').text(answers[n-1].toString()) && answers[n-1]();
        });
    </script>
    
</body>
